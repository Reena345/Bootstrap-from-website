<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML form tags with buttons and fieldset elements </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <h1 class="top-headr">Xwave apply online</h1>
        <form class="form-section">
            <fieldset>
                <legend>Enter Your Personal Details</legend>
            <label>Name:</label> <input type="text" name="fname" value="" placeholder="Enter your name"><br> <br>
            <label>Father Name:</label> <input type="text" name="fname"><br><br>
            <label>Caste:</label> <input type="text" name="fname"><br><br>
            <label>password:</label> <input type="password" name=""><br><br>

            <label>Hobbies:</label> <input type="checkbox" name="hobby" id="music"><label for="music">music</label>
            <input type="checkbox" name="hobby" id="cricket"><label for="cricket">cricket</label>
            <input type="checkbox" name="hobby" id="cooking"><label for="cooking">cooking</label>
            <input type="checkbox" name="hobby" id="reading"><label for="reading">reading</label>
            <br><br>
            <label>Message:</label><textarea rows="10px" cols="60px"> xWave</textarea><br><br>
            <label>Country:</label><select name="" size="2" multiple>
                                              <option value="in">India</option>
                                              <option value="pk">Pakistan</option>
                                              <option value="ne">Nepal</option>
                                              <option value="cn" selected>China</option>
                                              </select>
                                              <br><br>
            <label>Search:</label>  <select>
                                              <optgroup label="Xwave company">

                                                     <option>Youtube</option>
                                                     <option>linkedin</option>
                                                     <option>x twitter</option>
                                                     <option>Facebook</option>
                                                     <option>Instagram</option>
                                              </optgroup>
                                               </select>   
            <br><br>
            <label>Crouse:</label> <input list="Crouse">
                                  <datalist id="Crouse">
                                           <option value="Freelancing">
                                           <option value="Web developer">
                                           <option value="UIUX ">

                                  </datalist>  
                                  <br><br>
            <label>Upload File:</label> <input type="file" accept="image/*" name="" />  <br><br>
            <input type="submit" value="submit"> 
            <input type="reset" value="reset"> 
            


             
            </fieldset>                            
        </form>
    </div>
    
</body>
</html>
